{% extends 'index.html' %}

{% block content %}


<div class="ui equal width grid">
<div class="six wide column">
</div>


<div class="four wide column">
    <div class="ui teal image header">
      <img src="assets/images/logo.png" class="image">
      <div class="content">
        登录到账号
      </div>
    </div>
    <form class="ui large form" method="post">
        {% csrf_token %}
            {{ login_form }}
            {% for field in login_form %}
        <div class="field">
            <div class="ui left icon input">
                {{ field }}
                <i class="user icon"></i>
            </div>
            <p>{{ field.errors.as_text }}</p>
        </div>
            {% endfor %}
        <div class="ui error message">
            <span>{{ login_form.non_field_errors }}</span>
        </div>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="邮箱地址">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <input type="submit" value="登录" class="ui fluid large teal submit button">
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      新用户？ <a href="login.php#">注册</a>
    </div>
  </div>
</div>

{% endblock %}
